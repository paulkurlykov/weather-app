<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/partly-cloudy-day-rain" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weather app</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <span>Weather App</span>
            </div>
            <div class="search">
                <form action="#" class="search__form">
                    <div class="search__field">
                        <div class="search__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0">
                                <use xlink:href="svg/common/sprite.svg#search"></use>
                            </svg>
                        </div>

                        <input type="text" class="search__input" placeholder="Введите город" />
                        <div class="search__spinner spinner"></div>
                        <div class="search__btn">
                            <!-- <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0">
                                <use xlink:href="svg/common/sprite.svg#search"></use>
                            </svg> -->
                            <span>найти</span>
                        </div>
                    </div>
                    <div class="suggestions"></div>
                </form>
            </div>
        </header>
        <main class="main">
            <div class="current-card"></div>
            <div class="current-props"></div>
            <div class="hourly"></div>
            <div class="daily"></div>
        </main>
        <footer class="footer"></footer>
        <script type="module" src="/main.js"></script>
    </body>
</html>
